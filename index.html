<html>

    <title>CALC</title>
    <meta charset = "UTF-8">
  </head>
  <body>
    <script>
      var addBy = 4;
      for (var i = 0; i < 170; i += addBy) {
        var div = document.createTextNode(i);
        document.body.appendChild(div);
      };  
    </script>
