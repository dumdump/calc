<!doctype html>
<html>
  <head>
    <title>CALC</title>
    <meta charset = "UTF-8">
  </head>
  <body>
    <input id = "add-by" type = "number" placeholder = "Add By...">
    <br>
    <input id = "until" type = "number" placeholder = "Until...">
    <br>
    <button id = "submit">Calculate</button>
    <div id = "results"></div>
    <script>
      var count = 0;
      var addBy = document.getElementById('add-by');
      var until = document.getElementById('until');
      var submit = document.getElementById('submit');
      var total = document.getElementById('results');
      function calcMultiples(x, y) {
        for (var i = 0; i < x; i += y) {
          var div = document.createTextNode(i + ", ");
          if (i != 0) {
            document.body.appendChild(div);
            count++
          } 
        }
      }; 
      submit.addEventListener("click", calcMultiples(parseFloat(until.value), parseFloat(addBy.value)))
      total.textContent = "Total: " + count;
    </script>
  </body>
</html>
