<!doctype html>
<html>
  <head>
    <title>CALC</title>
    <meta charset = "UTF-8">
  </head>
  <body>
    <div id = "results"></div>
    <script>
      var count = 0;
      var addBy = 18;
      var until = 100
      var total = document.getElementById('results');
      function calcMultiples(x, y) {
        for (var i = 0; i < x; i += y) {
          var div = document.createTextNode(i + ", ");
          if (i != 0) {
            document.body.appendChild(div);
            count++
          } 
        }
      }; 
      calcMultiples(until, addBy);
      total.textContent = "Total: " + count;
    </script>
  </body>
</html>
