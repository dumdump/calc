<!doctype html>
<html>
  <head>
    <title>CALC</title>
    <meta charset = "UTF-8">
  </head>
  <body>
    <div></div>
    <script>
      var count = -1;
      var addBy = 40;
      var total = document.getElementsByTagName('div')
      for (var i = 0; i < 1000; i += addBy) {
        var div = document.createTextNode(i + ", ");
        document.body.appendChild(div);
        count++
      };  
      total.textContent = "Total: " + count;
    </script>
  </body>
</html>
